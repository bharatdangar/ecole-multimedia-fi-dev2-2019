<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>12-models</title>
</head>
<body>

    <audio src="assets/audio/sound.mp3" autoplay loop> </audio>

<div class="timer">
    <p></p>
</div>

<div class="score">
    <p></p>
</div>

    <div class="title">
        <h1>No Mercy 3D</h1>
    </div>
    
    <div class="control">
        <div>
            <p>Controls:</p>
            <p>- Z: Forward</p>
            <p>- Q: Left</p>
            <p>- S: Backward</p>
            <p>- D: Right</p>
            <p>- Space: Bullet</p>
        </div>
    </div>

    <div class="start">
        <p> <span class="display-menu">Click to</span> play ! Good luck</p>
    </div>

    <div class="restart">
        <h1>Press Enter for restart</h1>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
